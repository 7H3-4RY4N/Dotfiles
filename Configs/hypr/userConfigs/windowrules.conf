windowrulev2 = opacity 0.80 $& 0.80 $& 1, class:^(qt6ct)$ 
windowrulev2 = opacity 0.80 $& 0.70 $& 1, class:^(org.pulseaudio.pavucontrol)$  
windowrulev2 = opacity 0.80 $& 0.70 $& 1, class:^(blueman-manager)$ 
