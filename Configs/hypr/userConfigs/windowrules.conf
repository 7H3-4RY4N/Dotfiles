windowrulev2 = float, class:^(org.kde.dolphin)$, title:^(Progress Dialog — Dolphin)$  
windowrulev2 = float, class:^(org.kde.dolphin)$, title:^(Copying — Dolphin)$  
windowrulev2 = float, class:^(kitty)$, title:^(btop)$
windowrulev2 = float, class:^(com.github.hluk.copyq)$ 

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0


 # Layer Rules 

layerrule = blur,logout_dialog
layerrule = blur, class:^(.*)$, focus:0         
layerrule = ignorealpha 0.5, class:^(.*)$  
layerrule = blur, notifications  
layerrule = ignorezero, notifications  
layerrule = blur, swaync-notification-window  
layerrule = ignorezero, swaync-notification-window  
layerrule = blur, swaync-control-center  
layerrule = ignorezero, swaync-control-center  






windowrulev2 = float, title:^(Picture-in-Picture)$
windowrulev2 = pin, title:^(Picture-in-Picture)$         # Keep above other windows
windowrulev2 = size 25% 25%, title:^(Picture-in-Picture)$ # Resize (adjust % as needed)
windowrulev2 = move 70% 70%, title:^(Picture-in-Picture)$ # Position (adjust x,y %)


# Force 100% opacity for Zen Browser's PiP
windowrulev2 = opacity 1.0 override 1.0 override, title:^(Picture-in-Picture)$
windowrulev2 = opacity 1.0 override 1.0 override, class:^(zen)$, title:^(.*PiP.*)$




